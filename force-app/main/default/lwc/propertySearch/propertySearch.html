<template>
    <lightning-card title="Search for a Property">
        <div class="slds-grid slds-wrap">

            <div class="slds-col slds-size_1-of-3 slds-p-horizontal_medium">
                <lightning-combobox
                name="Country"
                label="Country"
                value={country}
                placeholder="None"
                options={countryOptions}
                onchange={handleCountryChange}
                variant = "standard" ></lightning-combobox>
              </div>
              <div class="slds-col slds-size_1-of-3 slds-p-horizontal_medium">
                <lightning-combobox
                name="City"
                label="City"
                value={city}
                placeholder="None"
                options={cityOptions}
                onchange={handleCityChange}
                variant = "standard" ></lightning-combobox>
              </div>
              <div class="slds-col slds-size_1-of-3 slds-p-top_large">
                 <lightning-button label="Search" variant="Brand" onclick={searchProperties}></lightning-button>
              </div>
            </div>
          

 </lightning-card>

</template>
